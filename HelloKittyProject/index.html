<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Hello Kitty Website</title>
    <link rel="stylesheet" href="styles.css">

<body class="landing-page">
    <header>

                <img src="mad-hello-kitty.jpg" alt="Kitty 3">

                <img src="hello-kitty-street.jpg">
                <img src="spider-man.jpg">
                <img src="kitty1.jpg">
                <img src="kitty2.jpg">
                <img src="kitty3.jpg">
                <img src="kitty4.jpg">
                <img src="kitty5.jpg">
                <img src="kitty6.jpg">
                <img src="kitty7.jpg">
            </div>
        </section>
        <section class="interactive">
            <h2>Play with Hello Kitty!</h2>
            <button id="meow-button">Make Kitty Sing</button>
            <audio id="meow-sound" src="HELLO KITTY AR -WORLD-.mp3"></audio>
